{%extends 'product/base.html'%}

{%block body%}
<div class="container">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{product.image.url}}" alt="Product" width="300px">
            </div>
            <div class="col-md-8 ms-1">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional
                        content. This content is a little bit longer.</p>
                    <p class="card-text">Price: <small class="text-muted">{{product.price}}</small></p>
                    <button type="button" class="btn btn-primary">
                        View Count <span class="badge bg-secondary">{{product.view_count}}</span>

                    </button>
                    <a class="btn btn-primary" href="{%url 'index'%}" role="button">Product list</a>

                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
