<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        input{
            padding: 10px;
            width:500px;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
<h1>Enter Password</h1>
<form  method="post">
    {% csrf_token %}
    <input type="text" placeholder="Enter Password" name="u-password">
    <input type="submit">
</form>
<h4>Password must contain</h4>
<ul>
    <li>At least 8 digit</li>
    <li>Contain at least one Uppercase, Lowercase and special character([@#$_])</li>
    <li>First digit can't be number</li>
</ul>
</body>
</html>
