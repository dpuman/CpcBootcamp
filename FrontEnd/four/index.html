<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <style>
        .inputs{
            display:block;
        }
    </style>

</head>
<body>

    <form action="">
        <label for="name">Name</label>
        <input class="inputs" type="text" placeholder="Enter Name" name="name" id="name" >

        <label for="email">Name</label>
        <input class="inputs" type="email" placeholder="Enter email" name="email" id="email" >
    
        <label for="password">Password</label>
        <input class="inputs" type="password" placeholder="Enter Password" name="password" id="password" >

        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>


        <input class="inputs" type="submit" value="submit">
    
        
        
    
        
        
    </form>
</body>
</html>
